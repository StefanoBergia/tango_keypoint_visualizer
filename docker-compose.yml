version: '3.8'

services:
  keypoint-visualizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: speed-plus-keypoint-visualizer
    ports:
      - "8501:8501"
    volumes:
      # Mount source files for live editing (optional - comment out for production)
      - ./interactive_pose_control.py:/app/interactive_pose_control.py
      - ./yolo_visibility.py:/app/yolo_visibility.py
      - ./reference_keypoints.txt:/app/reference_keypoints.txt
    restart: unless-stopped
    #command: streamlit run interactive_pose_control.py
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
